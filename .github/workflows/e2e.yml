name: E2E Tests

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  # ÊâãÂãïÂÆüË°å„ÇíË®±ÂèØ
  workflow_dispatch:
    inputs:
      debug:
        description: 'Run tests in debug mode'
        required: false
        type: boolean
        default: false

  # PR„Å´`e2e`„É©„Éô„É´„Åå‰ªò„ÅÑ„ÅüÂ†¥Âêà
  pull_request:
    types: [opened, synchronize, reopened, labeled]

  # „Ç≥„Éü„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Å´[e2e]„ÅåÂê´„Åæ„Çå„ÇãÂ†¥ÂêàÔºàpushÊôÇÔºâ„Åæ„Åü„ÅØ„Çø„Ç∞pushÊôÇ
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'

jobs:
  # PR„É©„Éô„É´„Åæ„Åü„ÅØ„Ç≥„Éü„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Åó„Å¶„ÄÅE2E„ÉÜ„Çπ„Éà„ÇíÂÆüË°å„Åô„Çã„ÅãÂà§ÂÆö
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check trigger conditions
        id: check
        run: |
          # „Éá„Éï„Ç©„É´„Éà„ÅØfalse
          SHOULD_RUN="false"

          # ÊâãÂãïÂÆüË°å„ÅÆÂ†¥Âêà„ÅØÂ∏∏„Å´ÂÆüË°å
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SHOULD_RUN="true"
            echo "Triggered by manual workflow_dispatch"
          fi

          # „Çø„Ç∞push„ÅÆÂ†¥Âêà„ÅØÂ∏∏„Å´ÂÆüË°å
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            SHOULD_RUN="true"
            echo "Triggered by version tag push"
          fi

          # PR„Å´`e2e`„É©„Éô„É´„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØÂÆüË°å
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            if [[ "${{ contains(github.event.pull_request.labels.*.name, 'e2e') }}" == "true" ]]; then
              SHOULD_RUN="true"
              echo "Triggered by PR with 'e2e' label"
            fi
          fi

          # „Ç≥„Éü„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Å´[e2e]„ÅåÂê´„Åæ„Çå„ÇãÂ†¥Âêà„ÅØÂÆüË°å
          if [[ "${{ github.event.head_commit.message }}" == *"[e2e]"* ]]; then
            SHOULD_RUN="true"
            echo "Triggered by commit message containing [e2e]"
          fi

          echo "should_run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          echo "E2E tests will run: $SHOULD_RUN"

  e2e-test:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run lint
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: screenshots
          path: test-results/**/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: videos
          path: test-results/**/*.webm
          retention-days: 7
          if-no-files-found: ignore

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## E2E Test Results\n\n';

            if ('${{ job.status }}' === 'success') {
              comment += '‚úÖ All E2E tests passed!\n';
            } else {
              comment += '‚ùå Some E2E tests failed.\n\n';
              comment += 'Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.\n';
            }

            // „É¨„Éù„Éº„Éà„Å∏„ÅÆ„É™„É≥„ÇØ„ÇíËøΩÂä†
            comment += '\nüìä [View detailed test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
