name: Renovate

on:
  schedule:
    # 毎日午前9時（JST 18:00）に実行
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - info
          - warn
          - error

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v44.0.1
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          LOG_LEVEL: ${{ inputs.logLevel || 'info' }}
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: >-
            [
              "^npm exec --yes @biomejs/biome -- migrate --write$",
              "^sed -E 's\\|https://biomejs\\.dev/schemas/.*\\.json\\|https://biomejs\\.dev/schemas/.*\\.json\\|' biome\\.json > biome\\.json\\.tmp && mv biome\\.json\\.tmp biome\\.json$"
            ]
